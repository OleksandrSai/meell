<div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100 shadow-sm">
        <!-- Sale badge -->
        {% if product.is_on_sale or product.discount_percent > 0 %}
        <div class="badge bg-danger position-absolute" style="top: 0.5rem; right: 0.5rem">
            Sale
        </div>
        {% endif %}
        
        <!-- Product image -->
        <a href="#">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 385px; object-fit: cover;">
        </a>
        
        <!-- Product details -->
        <div class="card-body" style="height: 80px;">
            <div class="text-center">
                <!-- Product name -->
                <h5 class="fw-bolder">{{ product.name }}</h5>
                
                <!-- Product price -->
                <div class="d-flex justify-content-center">
                    {% if product.discount_percent > 0 %}
                        <span class="text-muted text-decoration-line-through me-5">{{ product.price }} €</span>
                        <span class="text-danger fw-bold">{{ product.discounted_price }} €</span>
                    {% else %}
                        <span class="fw-bold">{{ product.price }} €</span>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <!-- Product actions -->
        <div class="card-footer p-3 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>
            </div>
        </div>
    </div>
</div>
